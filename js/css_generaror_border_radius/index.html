<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

                    id="rangeTL"
                    min="0"
                    max="100"
                    value="0"

                    <input type="text" class="text" value="0">
                </div>
                <div class="top-right-range">
                    <input 
                    type="range"
                    class="range"
                    id="rangeTR"
                    min="0"
                    max="100"
                    value="0"
                    ><br>
                    <input type="text" class="text" value="0">
                </div>
            </div>
            <div class="wrapper-middle">
                <div id="square"></div>
            </div>
            <div class="wrapper-bottom">
                <div class="bottom-left-range">
                    <input 
                    type="range"
                    class="range"
                    id="rangeBL"
                    min="0"
                    max="100"
                    value="0"
                    ><br>
                    <input type="text" class="text" value="0">
                </div>
                <div class="bottom-right-range">

                    type="range"
                    class="range"

            </div>
        </div>
        <div class="total-result">
            <span>border-radius:
