<div class="modals">

  <div style="display: none;" id="callback" class="modal">
    <h2>Оставить заявку</h2>
    <span>Заполните поля ниже</span>
    <form>
      <div class="input_item">
        <label>
          Ваше имя
          <input name="Имя" type="text">
        </label>
      </div>
      <div class="input_item">
        <label>
          Телефон
          <input name="Телефон" type="text">
        </label>
      </div>
      <div class="input_item">
        <label>
          Комментарий
          <textarea name="Комментарий"></textarea>
        </label>
      </div>
      <div class="input_item">
        <button>Отправить</button>
      </div>
    </form>
  </div>

  <div style="display: none;" id="offer" class="modal">
    <h2>Рассчитать план продвижения</h2>
    <span>Заполните поля ниже</span>
    <form>
      <div class="input_item">
        <label>
          Чем Вы занимаетесь?
          <input name="Деятельность" type="text" placeholder="Продажа зерна">
        </label>
      </div>
      <div class="input_item">
        <label>
          У вас есть сайт или профиль в соц.сетях?
          <input name="Ссылка" type="text" placeholder="moy-sait.ru">
        </label>
      </div>
      <div class="input_item">
        <span>Вы уже знаете, что Вам нужно?</span>
        <div class="input_item">
          <input name="Услуга" id="formSite" type="checkbox" value="Сайт">
          <label class="forCheck" for="formSite">Мне нужен сайт</label>
        </div>
        <div class="input_item">
          <input name="Услуга" id="formSeo" type="checkbox" value="SEO">
          <label class="forCheck" for="formSeo">Я хочу продвинуть сайт в ТОП</label>
        </div>
        <div class="input_item">
          <input name="Услуга" id="formAd" type="checkbox" value="Реклама">
          <label class="forCheck" for="formAd">Нужна реклама в интернете</label>
        </div>
        <div class="input_item">
          <input name="Услуга" id="formSmm" type="checkbox" value="SMM">
          <label class="forCheck" for="formSmm">Хочу продвигаться в соц.сетях</label>
        </div>
        <div class="input_item">
          <input name="Услуга" id="formAll" type="checkbox" value="Неизвестно">
          <label class="forCheck" for="formAll">Я пока не знаю, что мне нужно</label>
        </div>
      </div>
      <div class="input_item">
        <label>
          Ваш комментарий
          <textarea name="Комментарий" placeholder="Например: У меня уже есть сайт, но он старый и некрасивый - хочу новый!"></textarea>
        </label>
      </div>
      <div class="input_item">
        <label>
          Как к Вам обращаться?
          <input name="Имя" type="text" placeholder="Кондратий Игнатьевич">
        </label>
      </div>
      <div class="input_item">
        <label>
          Ваш телефон
          <input  name="Телефон" type="tel" placeholder="8-989-760-02-04">
        </label>
      </div>
      <div class="input_item">
        <button>Рассчитать</button>
      </div>
    </form>
  </div>
</div>
