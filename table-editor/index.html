<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <style>
  title,script,style
  {
    display: none;
  } 
  *
  {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    user-select: none; -moz-user-select: none; -webkit-user-select: none; 
    cursor: pointer;
    -webkit-overflow-scrolling:touch;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    position:relative;
    border: none;
    display:flex; 
  }
  body 
  { 
    position: fixed;
    top: 0px;
    left: 0px;
    width:100%;
    height:100%;
    margin: 0px;
    padding: 0px;
    background: gray;
    flex-direction:column;
    align-items:center;  
    overflow: hidden;    
  }
  
  #подраздел_документа
  {
    width: 100%;
    min-height: 30px;
    margin-bottom: 10px;
    margin-right: 10px;
    margin-left: 10px;
    font-size: 14px;
    font-family: sans-serif;
    color: #595959;
    flex-direction:column;
    flex-shrink:0;
  }

  .тело_подраздела_таблица
  {
    overflow: hidden;
    width: 100%;
    padding: 5px;
    padding-right: 0px;
    justify-content:space-between;
    flex-shrink:0;  
    background: white;
  }

  #колонка_таблицы_нумерация
  {
    width: 55px;
  }
  #главная_колонка_таблицы
  {
    width: 30%;
  }
  .колонка_таблицы_внутренняя
  {
    width: 100%;
    flex-direction:column;
    justify-content:flex-end;
  }
  .колонка_таблицы
  {
    width: 100%;
    margin-right: 5px;
    background: white;
    border: 1px solid white;
    box-shadow: 1px 1px 5px #b0b0b0;
    flex-direction:column;
    justify-content:flex-end;
  }

  #строка_таблицы
  {
    width: 100%;
    height: 35px;
    overflow: hidden;
    padding: 10px;
    justify-content:center;
    align-items:center;
  }
  .строка_таблицы_неакт
  {
    border: 1px solid #e5e5e5;
  }
  .строка_таблицы_актив
  {
    border: 1px solid gray;
  }
  
  .подразделы_колонки
  {
    width: 100%;
    justify-content:space-between;
  }
  .тело_колонки 
  {
    width: 100%;
    flex-direction:column;
    justify-content:space-between;
    border-top: 3px solid #e5e5e5;
  }

  .колонка_таблицы > #строка_таблицы,
  .колонка_таблицы_внутренняя > #строка_таблицы
  {
    max-height: 100%;
    min-height: 35px;
    flex-grow:1;
  }

  #главная_колонка_таблицы #строка_таблицы
  {
    justify-content: flex-start;
  }


  #клавиатура_таблицы
  {
   width:100%;
   padding: 6px;
   flex-direction:column;
   justify-content: space-around;
   align-items: center;
   font-family: sans-serif; 
   background: #424241;
   box-shadow: 2px 2px 18px #282828;
   border-top: 1px solid silver;
 }

 .кнопка_команда_клавиатуры,
 .кнопка_команда_клавиатуры_актив,
 .кнопка_команда_клавиатуры_неакт
 {
   justify-content:center;
   align-items:center;
   flex-shrink:0;
   height:20px;
   padding-right: 10px;
   padding-left: 10px;
   margin-right: 6px;
   font-size: 9px;
   font-family: monospace;
   color: silver;
   border: 1px solid black;
   border-radius:8px; 
   background:linear-gradient(to top, #424241, gray);
   box-shadow: 1px 3px 8px #333;
 }
 .кнопка_команда_клавиатуры_неакт
 {
   opacity: 0.3;
 }
 
</style>
<div id='клавиатура_таблицы' >
  <div class='панель_кнопок_клавиатуры'>
    <span id='кнопка_разделить_табл' class='кнопка_команда_клавиатуры_неакт'>разделить</span>
    <span id='кнопка_добавить_табл' class='кнопка_команда_клавиатуры_неакт'>добавить</span> 
    <span id='кнопка_удалить_табл' class='кнопка_команда_клавиатуры_неакт'>удалить</span> 
    <span id='кнопка_копировать_табл' class='кнопка_команда_клавиатуры_неакт'>копировать</span> 
    <span id='кнопка_вставить_табл' class='кнопка_команда_клавиатуры_неакт'>вставить</span> 
    <span id='кнопка_готово' class='кнопка_готово'></span>  
  </div>
</div>

<script>
  var добавить_таблицу = function()
  { 
    var подраздел = document.createElement('div')
    подраздел.id = 'подраздел_документа'
    подраздел.className = 'подраздел_документа_актив'
    document.body.appendChild(подраздел)

    var тело_подраздела_таблица = document.createElement('div')
    тело_подраздела_таблица.className = 'тело_подраздела_таблица'
    подраздел.appendChild(тело_подраздела_таблица)

    var колонка_таблицы_нумерация = document.createElement('div')
    колонка_таблицы_нумерация.id = 'колонка_таблицы_нумерация'
    колонка_таблицы_нумерация.className = 'колонка_таблицы'
    тело_подраздела_таблица.appendChild(колонка_таблицы_нумерация)

    var строка_таблицы = document.createElement('div')
    строка_таблицы.id = 'строка_таблицы'
    строка_таблицы.className = 'строка_таблицы_неакт'
    колонка_таблицы_нумерация.appendChild(строка_таблицы)

    var тело_колонки = document.createElement('div')
    тело_колонки.className = 'тело_колонки'
    колонка_таблицы_нумерация.appendChild(тело_колонки)

    var строка_таблицы = document.createElement('div')
    строка_таблицы.id = 'строка_таблицы'
    строка_таблицы.className = 'строка_таблицы_неакт'
    тело_колонки.appendChild(строка_таблицы)

    var главная_колонка_таблицы = document.createElement('div')
    главная_колонка_таблицы.id = 'главная_колонка_таблицы'
    главная_колонка_таблицы.className = 'колонка_таблицы'
    тело_подраздела_таблица.appendChild(главная_колонка_таблицы)

    var строка_таблицы = document.createElement('div')
    строка_таблицы.id = 'строка_таблицы'
    строка_таблицы.className = 'строка_таблицы_неакт'
    строка_таблицы.textContent = 'список'
    главная_колонка_таблицы.appendChild(строка_таблицы)

    var тело_колонки = document.createElement('div')
    тело_колонки.className = 'тело_колонки'
    главная_колонка_таблицы.appendChild(тело_колонки)

    var строка_таблицы = document.createElement('div')
    строка_таблицы.id = 'строка_таблицы'
    строка_таблицы.className = 'строка_таблицы_неакт'
    строка_таблицы.textContent = 'имя'
    тело_колонки.appendChild(строка_таблицы)

    var колонка_таблицы = document.createElement('div')
    колонка_таблицы.id = 'колонка_таблицы_1'
    колонка_таблицы.className = 'колонка_таблицы'
    тело_подраздела_таблица.appendChild(колонка_таблицы)

    var строка_таблицы = document.createElement('div')
    строка_таблицы.id = 'строка_таблицы'
    строка_таблицы.className = 'строка_таблицы_неакт'
    строка_таблицы.textContent = 'свойство'
    колонка_таблицы.appendChild(строка_таблицы)

    var тело_колонки = document.createElement('div')
    тело_колонки.className = 'тело_колонки'
    колонка_таблицы.appendChild(тело_колонки)

    var строка_таблицы = document.createElement('div')
    строка_таблицы.id = 'строка_таблицы'
    строка_таблицы.className = 'строка_таблицы_неакт'
    строка_таблицы.textContent = 'значение'
    тело_колонки.appendChild(строка_таблицы)

    подраздел.onclick = function()
    { 
      редактировать_таблицу(this.querySelector('.тело_подраздела_таблица')) 
    }
  }

  var буфер_обмена_таблица = ''

  var выделенная_строка_таблицы = null

  var выключить_кнопки_клавиатуры_таблицы = function()
  {
    кнопка_добавить_табл.onclick = null
    кнопка_добавить_табл.className = 'кнопка_команда_клавиатуры_неакт'

    кнопка_удалить_табл.onclick = null
    кнопка_удалить_табл.className = 'кнопка_команда_клавиатуры_неакт'

    кнопка_копировать_табл.onclick = null
    кнопка_копировать_табл.className = 'кнопка_команда_клавиатуры_неакт'

    кнопка_вставить_табл.onclick = null
    кнопка_вставить_табл.className = 'кнопка_команда_клавиатуры_неакт'

    кнопка_разделить_табл.onclick = null
    кнопка_разделить_табл.className = 'кнопка_команда_клавиатуры_неакт'
  }

  var добавить_онклики_выделенной_строке_таблицы = function()
  { 
    выключить_кнопки_клавиатуры_таблицы()

    if(выделенная_строка_таблицы.parentNode.id === 'колонка_таблицы_нумерация')
    { 
     кнопка_удалить_табл.className = 'кнопка_команда_клавиатуры_актив'
     кнопка_удалить_табл.onclick = function()
     {
      колонка_таблицы_нумерация.remove()
      выключить_кнопки_клавиатуры_таблицы()
    }

  }
  
  if(выделенная_строка_таблицы.parentNode.className === 'тело_колонки')   
  {
    кнопка_добавить_табл.className = 'кнопка_команда_клавиатуры_актив'
    кнопка_добавить_табл.onclick = function()
    {
      var массив = выделенная_строка_таблицы.parentNode.children
      for (var x=0; x< массив.length; x++)
      {
        if(массив[x] === выделенная_строка_таблицы)
        {
          var номер_вмассиве = x
        }
      }

      var массив = document.body.querySelectorAll('.тело_колонки')
      for (var x=0; x< массив.length; x++)
      { 
        var строка_таблицы = document.createElement('div')
        строка_таблицы.id = 'строка_таблицы'
        строка_таблицы.className = 'строка_таблицы_неакт'

        массив[x].insertBefore(строка_таблицы, массив[x].children[номер_вмассиве])
      }

      if(document.body.querySelector('#колонка_таблицы_нумерация'))
      {
        var массив = document.body.querySelector('#колонка_таблицы_нумерация').querySelector('.тело_колонки').children
        for (var x=0; x< массив.length; x++)
        {
          массив[x].textContent = x + 1
        }

        document.body.querySelector('#колонка_таблицы_нумерация').firstElementChild.textContent = массив.length
      }
      добавить_онклики_строкам_таблицы()
    }

    if(выделенная_строка_таблицы.parentNode.children.length > 1)
    {
      кнопка_удалить_табл.className = 'кнопка_команда_клавиатуры_актив'
      кнопка_удалить_табл.onclick = function()
      {
        var массив = выделенная_строка_таблицы.parentNode.children
        for (var x=0; x< массив.length; x++)
        {
          if(массив[x] === выделенная_строка_таблицы)
          {
            var номер_вмассиве = x
          }
        }

        var массив = document.body.querySelectorAll('.тело_колонки')
        for (var x=0; x< массив.length; x++)
        { 
          массив[x].children[номер_вмассиве].remove()
          выключить_кнопки_клавиатуры_таблицы()
        }

        if(document.body.querySelector('#колонка_таблицы_нумерация'))
        {
          var массив = document.body.querySelector('#колонка_таблицы_нумерация').querySelector('.тело_колонки').children
          for (var x=0; x< массив.length; x++)
          {
            массив[x].textContent = x + 1
          }

          document.body.querySelector('#колонка_таблицы_нумерация').firstElementChild.textContent = массив.length
        }
      }
    }
    
    if(выделенная_строка_таблицы.parentNode.id !== 'колонка_таблицы_нумерация' && выделенная_строка_таблицы.parentNode.parentNode.id !== 'колонка_таблицы_нумерация')
    {
      кнопка_копировать_табл.className = 'кнопка_команда_клавиатуры_актив'
      кнопка_копировать_табл.onclick = function()
      {
        буфер_обмена_таблица = выделенная_строка_таблицы.textContent
      }
    }

    if(буфер_обмена_таблица !== '')
    { 
      if(выделенная_строка_таблицы.parentNode.id !== 'колонка_таблицы_нумерация' && выделенная_строка_таблицы.parentNode.parentNode.id !== 'колонка_таблицы_нумерация')
      {
        кнопка_вставить_табл.className = 'кнопка_команда_клавиатуры_актив'
        кнопка_вставить_табл.onclick = function()
        {   
          выделенная_строка_таблицы.textContent = буфер_обмена_таблица
        }
      }
    }
  }

  if(выделенная_строка_таблицы.parentNode.id === 'главная_колонка_таблицы')
  {
    кнопка_добавить_табл.className = 'кнопка_команда_клавиатуры_актив'
    кнопка_добавить_табл.onclick = function() 
    {
      var массив = document.body.querySelectorAll('.тело_колонки')
      for (var x=0; x< массив.length; x++)
      { 
        var строка_таблицы = document.createElement('div')
        строка_таблицы.id = 'строка_таблицы'
        строка_таблицы.className = 'строка_таблицы_неакт'

        массив[x].appendChild(строка_таблицы)
      }

      if(document.body.querySelector('#колонка_таблицы_нумерация'))
      {
        var массив = document.body.querySelector('#колонка_таблицы_нумерация').querySelector('.тело_колонки').children
        for (var x=0; x< массив.length; x++)
        {
          массив[x].textContent = x + 1
        }

        document.body.querySelector('#колонка_таблицы_нумерация').firstElementChild.textContent = массив.length
      }

      добавить_онклики_строкам_таблицы()
    }
  }
  
  if(выделенная_строка_таблицы.parentNode.id === 'колонка_таблицы_1')
  {
    кнопка_добавить_табл.className = 'кнопка_команда_клавиатуры_актив'
    кнопка_добавить_табл.onclick = function()
    {
      var колонка_таблицы = document.createElement('div')
      колонка_таблицы.id = 'колонка_таблицы_1'
      колонка_таблицы.className = 'колонка_таблицы'
      выделенная_строка_таблицы.parentNode.parentNode.insertBefore(колонка_таблицы, выделенная_строка_таблицы.parentNode)


      var строка_таблицы = document.createElement('div')
      строка_таблицы.id = 'строка_таблицы'
      строка_таблицы.className = 'строка_таблицы_неакт'
      строка_таблицы.textContent = 'свойство'
      колонка_таблицы.appendChild(строка_таблицы)

      var тело_колонки = document.createElement('div')
      тело_колонки.className = 'тело_колонки'
      колонка_таблицы.appendChild(тело_колонки)

      var массив = document.body.querySelector('#главная_колонка_таблицы').querySelector('.тело_колонки').children
      for (var x=0; x< массив.length; x++)
      {
        var строка_таблицы = document.createElement('div')
        строка_таблицы.id = 'строка_таблицы'
        строка_таблицы.className = 'строка_таблицы_неакт'
        тело_колонки.appendChild(строка_таблицы)
      }      

      добавить_онклики_строкам_таблицы()
    }

    if(document.body.querySelectorAll('#колонка_таблицы_1').length > 1)
    {
      кнопка_удалить_табл.className = 'кнопка_команда_клавиатуры_актив'
      кнопка_удалить_табл.onclick = function()
      {
        выделенная_строка_таблицы.parentNode.remove()
        выключить_кнопки_клавиатуры_таблицы()
      }
    }
    
    if(выделенная_строка_таблицы.parentNode.id !== 'колонка_таблицы_нумерация' && выделенная_строка_таблицы.parentNode.parentNode.id !== 'колонка_таблицы_нумерация')
    {
      кнопка_копировать_табл.className = 'кнопка_команда_клавиатуры_актив'
      кнопка_копировать_табл.onclick = function()
      {
        буфер_обмена_таблица = выделенная_строка_таблицы.textContent
      }
    }

    if(буфер_обмена_таблица !== '')
    { 
      if(выделенная_строка_таблицы.parentNode.id !== 'колонка_таблицы_нумерация' && выделенная_строка_таблицы.parentNode.parentNode.id !== 'колонка_таблицы_нумерация')
      {
        кнопка_вставить_табл.className = 'кнопка_команда_клавиатуры_актив'
        кнопка_вставить_табл.onclick = function()
        {   
          выделенная_строка_таблицы.textContent = буфер_обмена_таблица
        }
      }
    }

    кнопка_разделить_табл.className = 'кнопка_команда_клавиатуры_актив'
    кнопка_разделить_табл.onclick = function()
    { 
      if(выделенная_строка_таблицы.parentNode.querySelector('.тело_колонки') && !выделенная_строка_таблицы.parentNode.querySelector('.подразделы_колонки'))
      {
        выделенная_строка_таблицы.parentNode.querySelector('.тело_колонки').remove()

        var подразделы_колонки = document.createElement('div')
        подразделы_колонки.className = 'подразделы_колонки'
        выделенная_строка_таблицы.parentNode.appendChild(подразделы_колонки)
      }

      var подразделы_колонки = выделенная_строка_таблицы.parentNode.querySelector('.подразделы_колонки')

      var колонка_таблицы = document.createElement('div')
      колонка_таблицы.id = 'колонка_таблицы_2'
      колонка_таблицы.className = 'колонка_таблицы_внутренняя'
      подразделы_колонки.appendChild(колонка_таблицы)

      var строка_таблицы = document.createElement('div')
      строка_таблицы.id = 'строка_таблицы'
      строка_таблицы.className = 'строка_таблицы_неакт'
      строка_таблицы.textContent = 'свойство'
      колонка_таблицы.appendChild(строка_таблицы)

      var тело_колонки = document.createElement('div')
      тело_колонки.className = 'тело_колонки'
      колонка_таблицы.appendChild(тело_колонки)

                            //добавить нужное количество строк
                            var массив = document.body.querySelector('#главная_колонка_таблицы').querySelector('.тело_колонки').children
                            for (var x=0; x< массив.length; x++)
                            {
                              var строка_таблицы = document.createElement('div')
                              строка_таблицы.id = 'строка_таблицы'
                              строка_таблицы.className = 'строка_таблицы_неакт'
                              тело_колонки.appendChild(строка_таблицы)
                            }      
                            добавить_онклики_строкам_таблицы()
                          }
                        }

                        var добавить_онклики_внутренним_колонкам = function(глубина)  
                        {
                          кнопка_добавить_табл.className = 'кнопка_команда_клавиатуры_актив'
                          кнопка_добавить_табл.onclick = function()
                          {     
                            var колонка_таблицы = document.createElement('div')
                            колонка_таблицы.id = 'колонка_таблицы_' + глубина
                            колонка_таблицы.className = 'колонка_таблицы_внутренняя'
                            выделенная_строка_таблицы.parentNode.parentNode.insertBefore(колонка_таблицы, выделенная_строка_таблицы.parentNode)

                            var строка_таблицы = document.createElement('div')
                            строка_таблицы.id = 'строка_таблицы'
                            строка_таблицы.className = 'строка_таблицы_неакт'
                            строка_таблицы.textContent = 'свойство'
                            колонка_таблицы.appendChild(строка_таблицы)

                            var тело_колонки = document.createElement('div')
                            тело_колонки.className = 'тело_колонки'
                            колонка_таблицы.appendChild(тело_колонки)

                            var массив = document.body.querySelector('#главная_колонка_таблицы').querySelector('.тело_колонки').children
                            for (var x=0; x< массив.length; x++)
                            {
                              var строка_таблицы = document.createElement('div')
                              строка_таблицы.id = 'строка_таблицы'
                              строка_таблицы.className = 'строка_таблицы_неакт'
                              тело_колонки.appendChild(строка_таблицы)
                            }      

                            добавить_онклики_строкам_таблицы()
                          }

                          if(выделенная_строка_таблицы.parentNode.parentNode.children.length > 1)
                          {
                            кнопка_удалить_табл.className = 'кнопка_команда_клавиатуры_актив'
                            кнопка_удалить_табл.onclick = function()
                            {
                              выделенная_строка_таблицы.parentNode.remove()
                              выключить_кнопки_клавиатуры_таблицы()
                            }
                          }

                          if(выделенная_строка_таблицы.parentNode.id !== 'колонка_таблицы_нумерация' && выделенная_строка_таблицы.parentNode.parentNode.id !== 'колонка_таблицы_нумерация')
                          {
                            кнопка_копировать_табл.className = 'кнопка_команда_клавиатуры_актив'
                            кнопка_копировать_табл.onclick = function()
                            {
                              буфер_обмена_таблица = выделенная_строка_таблицы.textContent
                            }
                          }

                          if(буфер_обмена_таблица !== '')
                          { 
                            if(выделенная_строка_таблицы.parentNode.id !== 'колонка_таблицы_нумерация' && выделенная_строка_таблицы.parentNode.parentNode.id !== 'колонка_таблицы_нумерация')
                            {
                              кнопка_вставить_табл.className = 'кнопка_команда_клавиатуры_актив'
                              кнопка_вставить_табл.onclick = function()
                              {   
                                выделенная_строка_таблицы.textContent = буфер_обмена_таблица
                              }
                            }
                          }

                          кнопка_разделить_табл.className = 'кнопка_команда_клавиатуры_актив'
                          кнопка_разделить_табл.onclick = function()
                          {
                           if(выделенная_строка_таблицы.parentNode.querySelector('.тело_колонки') && !выделенная_строка_таблицы.parentNode.querySelector('.подразделы_колонки'))
                           {
                            выделенная_строка_таблицы.parentNode.querySelector('.тело_колонки').remove()

                            var подразделы_колонки = document.createElement('div')
                            подразделы_колонки.className = 'подразделы_колонки'
                            выделенная_строка_таблицы.parentNode.appendChild(подразделы_колонки)
                          }

                          var подразделы_колонки = выделенная_строка_таблицы.parentNode.querySelector('.подразделы_колонки')

                          var колонка_таблицы = document.createElement('div')
                          колонка_таблицы.id = 'колонка_таблицы_' + (глубина + 1)
                          колонка_таблицы.className = 'колонка_таблицы_внутренняя'
                          подразделы_колонки.appendChild(колонка_таблицы)

                          var строка_таблицы = document.createElement('div')
                          строка_таблицы.id = 'строка_таблицы'
                          строка_таблицы.className = 'строка_таблицы_неакт'
                          строка_таблицы.textContent = 'свойство'
                          колонка_таблицы.appendChild(строка_таблицы)

                          var тело_колонки = document.createElement('div')
                          тело_колонки.className = 'тело_колонки'
                          колонка_таблицы.appendChild(тело_колонки)

                          var массив = document.body.querySelector('#главная_колонка_таблицы').querySelector('.тело_колонки').children
                          for (var x=0; x< массив.length; x++)
                          {
                            var строка_таблицы = document.createElement('div')
                            строка_таблицы.id = 'строка_таблицы'
                            строка_таблицы.className = 'строка_таблицы_неакт'
                            тело_колонки.appendChild(строка_таблицы)
                          }  
                          добавить_онклики_строкам_таблицы()
                        }
                      }

                      if(выделенная_строка_таблицы.parentNode.id === 'колонка_таблицы_2')
                      {
                        добавить_онклики_внутренним_колонкам(2)
                      }
                      if(выделенная_строка_таблицы.parentNode.id === 'колонка_таблицы_3')
                      {
                        добавить_онклики_внутренним_колонкам(3)
                      }
                      if(выделенная_строка_таблицы.parentNode.id === 'колонка_таблицы_4')
                      {
                        добавить_онклики_внутренним_колонкам(4)
                      }
                      if(выделенная_строка_таблицы.parentNode.id === 'колонка_таблицы_5')
                      {
                        добавить_онклики_внутренним_колонкам(5)
                      }
                      if(выделенная_строка_таблицы.parentNode.id === 'колонка_таблицы_6')
                      {
                        добавить_онклики_внутренним_колонкам(6)
                      }
                    }

                    var нажатие_строки_таблицы = function(event)
                    { 
                      event.stopPropagation()
                      var массив = document.body.querySelectorAll('#строка_таблицы')
                      for (var ф=0; ф < массив.length; ф++)
                      {
                        массив[ф].className = 'строка_таблицы_неакт'
                        массив[ф].onclick = нажатие_строки_таблицы
                      }

                      this.className = 'строка_таблицы_актив'
                      выделенная_строка_таблицы = this

                      добавить_онклики_выделенной_строке_таблицы()    
                    }

                    var добавить_онклики_строкам_таблицы = function()
                    {
                      var массив = document.body.querySelectorAll('#строка_таблицы')
                      for (var ф=0; ф < массив.length; ф++)
                      {
                        массив[ф].onclick = нажатие_строки_таблицы
                      }
                    }

                    var редактировать_таблицу = function(тело_подраздела_таблица)
                    { 
                      выключить_кнопки_клавиатуры_таблицы()

                      добавить_онклики_строкам_таблицы()

                      кнопка_добавить_табл.className = 'кнопка_команда_клавиатуры_актив'
                      кнопка_добавить_табл.onclick = function()
                      {
                        var колонка_таблицы = document.createElement('div')
                        колонка_таблицы.id = 'колонка_таблицы_1'
                        колонка_таблицы.className = 'колонка_таблицы'
                        тело_подраздела_таблица.appendChild(колонка_таблицы)

                        var строка_таблицы = document.createElement('div')
                        строка_таблицы.id = 'строка_таблицы'
                        строка_таблицы.className = 'строка_таблицы_неакт'
                        строка_таблицы.textContent = 'свойство'
                        колонка_таблицы.appendChild(строка_таблицы)

                        var тело_колонки = document.createElement('div')
                        тело_колонки.className = 'тело_колонки'
                        колонка_таблицы.appendChild(тело_колонки)

                        var массив = document.body.querySelector('#главная_колонка_таблицы').querySelector('.тело_колонки').children
                        for (var x=0; x< массив.length; x++)
                        {
                          var строка_таблицы = document.createElement('div')
                          строка_таблицы.id = 'строка_таблицы'
                          строка_таблицы.className = 'строка_таблицы_неакт'
                          строка_таблицы.textContent = 'значение'
                          тело_колонки.appendChild(строка_таблицы)
                        }      

                        добавить_онклики_строкам_таблицы()
                      }   
                    }

                    window.onload = добавить_таблицу

                  </script>
                </body>
                </html>
